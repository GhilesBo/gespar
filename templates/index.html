
<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <title>Page principale</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Page principale</h1>
        <ul class="list-group mb-4">
            <li class="list-group-item"><a href="{% url 'commande_form' %}" data-toggle="modal" data-target="#modal">Formulaire de commande</a></li>
            <li class="list-group-item"><a href="{% url 'renseignement_vh_fils_form' %}" data-toggle="modal" data-target="#modal">Formulaire Renseignement Vh Fils</a></li>
            <li class="list-group-item"><a href="{% url 'renseignement_vh_pere_form' %}" data-toggle="modal" data-target="#modal">Formulaire Renseignement Vh Pere</a></li>
            <li class="list-group-item"><a href="{% url 'etude_technique_form' %}" data-toggle="modal" data-target="#modal">Formulaire Etude Technique</a></li>
            <li class="list-group-item"><a href="{% url 'livraison_form' %}" data-toggle="modal" data-target="#modal">Formulaire de Livraison</a></li>
        </ul>
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-success">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    

        <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
                <div class="modal-content">
                <div class="modal-body">
                    <h5 class="modal-title" id="exampleModalCenterTitle">Formulaire</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-content">
                    <!-- Render the forms here with appropriate Bootstrap classes -->
                    {{ form.as_p }}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
                    <button type="submit" class="btn btn-primary">Enregistrer</button>
                </div>
            </div>
        </div>
    </div>
    </div>
    

   
    <script>
        $(document).ready(function() {
            // Charger le contenu du formulaire dans la zone modale lorsque le lien est cliqu√©
            $('#modal').on('show.bs.modal', function(event) {
                var link = $(event.relatedTarget);
                var url = link.attr('href');
                var modal = $(this);
                modal.find('.modal-content').load(url);
            });
        });
    </script>

</body>
</html>
